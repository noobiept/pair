<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pair Game</title>

        <link rel="stylesheet" type="text/css" href="style.css" />

        <script src="libraries/utilities.2.0.0.min.js"></script>
        <script src="scripts/menu.js"></script>
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <div id="Container"></div>
        <div>
            <div>
                <span>Guesses: <span id="GuessesCount">0</span></span>
            </div>

            <div id="Menu">
                <span>Columns:</span>
                <span id="ColumnsValue"></span>
                <input id="Columns" type="range" min="4" max="10" />

                <span>Lines</span>
                <span id="LinesValue"></span>
                <input id="Lines" type="range" min="4" max="10" />

                <span>Images used</span>
                <span id="ImagesUsedValue"></span>
                <input id="ImagesUsed" type="range" min="4" max="10" />

                <button id="Restart">Restart</button>
            </div>
        </div>
    </body>
</html>
